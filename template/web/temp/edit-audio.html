<div class="temp_item temp_item_basic" ng-if="rtype == 'style'">
	<div class="frm_control_group" >
		<label for="" class="frm_label">背景颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.bgcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.bgcolor" />
			</span><a href="javascript:;" ng-click="item.params.bgcolor = 'rgba(0, 0, 0, 0)'">透明</a>
		</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">名称颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.ncolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.ncolor" />
			</span>
		</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">描述颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.dcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.dcolor" />
			</span>
		</div>
	</div>	
	<div class="frm_control_group">
		<label for="" class="frm_label">边距距离</label>
		<div class="frm_controls ">
			<li class="frm_input_box_200 my_slider_line slider" my-slider min="0" max="50" value="{{item.params.padding}}" name="padding"></li>
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="text" ng-model="item.params.padding" />
			</span><span class="my_slider_notice">像素</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">音频名称</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_250">
				<input type="text" class="frm_input" ng-model="item.params.name">
			</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">音频描述</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_250">
				<input type="text" class="frm_input" ng-model="item.params.desc">
			</span>
		</div>
	</div>	
	<div class="frm_control_group">
		<label for="" class="frm_label">音频链接</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_250">
				<input type="text" class="frm_input" ng-model="item.params.url">
			</span><a href="javascript:;" ng-click="upaudio('audio',item.params)">上传</a>
		</div>
	</div>

	<div class="frm_control_group">
		<label for="" class="frm_label">左侧图片</label>
		<div class="frm_controls">
			<div class="edit_image_upload" ng-click="uploadImage(item.id,'thumb')">
				<img class="upload_image_img" src="{{item.params.thumb}}" >
				<span class="edit_image_notice">修改</span>
			</div>
			<div class="clearimg ml5">
				<span class="frm_input_box frm_input_box_100">
					<input class="frm_input" type="text" ng-model="item.params.thumb" />
				</span>
				<a href="javascript:;" ng-click="item.params.thumb = ''">清除</a>
			</div>
			
		</div>
		<p class="font_999" style="padding-left: 70px;">建议尺寸比例：宽/高，1/1</p>
