<div class="app-list-box tabbtn_view_box ">	<div class="item_cell_box tabbtn_view_box_in" ng-style="{'background':item.params.bgcolor,'font-size':item.params.fontsize+'px','color':item.params.color,padding:item.params.padding+'px '+item.params.paddingv+'px'}">		<div ng-repeat="inn in item.params.data" class="tabbtn_viewitem" ng-click="item.params.actid = inn.id">			<span class="tabbtn_view_in" ng-style="{padding:'0 '+item.params.fontp+'px','padding-bottom':item.params.fontpv+'px','border-bottom':(!item.params.actid && $index == 0) || item.params.actid == inn.id ? '1px solid '+item.params.actcolor : '0','color':(!item.params.actid && $index == 0) || item.params.actid == inn.id ? item.params.actcolor : item.params.color }">{{inn.name}}</span>		</div>	</div>	<div ng-repeat="inn in item.params.data" ng-if="(!item.params.actid && $index == 0) || item.params.actid == inn.id" string-html="inn.text" ng-style="{padding:item.params.textp+'px',padding:item.params.cpadding+'px '+item.params.cpaddingv+'px','background':item.params.cbgcolor,'margin-top':item.params.margintop+'px'}"></div></div>
