<div class="temp_item temp_item_space"  >

<div ng-if="rtype == 'style'">
	<div class="frm_control_group">
		<label for="" class="frm_label">卡片内容</label>
		<div class="frm_controls msg">
			<span class="frm_textarea_box textarea_60px" style="height: 100px;">
				<textarea style="height: 100px;" name="content" class="frm_textarea" rows="6" placeholder="" ng-model="item.params.content" ></textarea>
			</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">卡片边距</label>
		<div class="frm_controls ">
			<li class="frm_input_box_200 my_slider_line slider" my-slider min="0" max="100" value="{{item.params.margin}}" name="margin"></li>
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="text" ng-model="item.params.margin" />
			</span><span class="my_slider_notice">像素</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">首行缩进</label>
		<div class="frm_controls ">
			<li class="frm_input_box_200 my_slider_line slider" my-slider min="0" max="100" value="{{item.params.indent}}" name="indent"></li>
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="text" ng-model="item.params.indent" />
			</span><span class="my_slider_notice">像素</span>
		</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">背景颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.bgcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.bgcolor" />
			</span><a href="javascript:;" ng-click="item.params.bgcolor = 'rgba(0, 0, 0, 0)'">透明</a>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">背景图片</label>
		<div class="frm_controls">
			<div class="edit_image_upload" ng-click="uploadImage(item.id,'bgimg')">
				<img class="upload_image_img" src="{{item.params.bgimg}}" >
				<span class="edit_image_notice">修改</span>
			</div>
			<div class="clearimg ml5">
				<span class="frm_input_box frm_input_box_100">
					<input class="frm_input" type="text" ng-model="item.params.bgimg" />
				</span>
				<a href="javascript:;" ng-click="item.params.bgimg = ''">清除</a>
			</div>
		</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">文字颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.contentcolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.contentcolor" />
			</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">文字尺寸</label>
		<div class="frm_controls ">
			<li class="frm_input_box_200 my_slider_line slider" my-slider min="12" max="30" value="{{item.params.fontsize}}" name="fontsize"></li>
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="text" ng-model="item.params.fontsize" />
			</span><span class="my_slider_notice">像素</span>
		</div>
	</div>
	<div class="frm_control_group">
		<label for="" class="frm_label">提示文字</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_300">
				<input type="text" class="frm_input" ng-model="item.params.notice">
			</span>
		</div>
	</div>
	<div class="frm_control_group" >
		<label for="" class="frm_label">提示文字颜色</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_box_50">
				<input class="frm_input" type="color" ng-model="item.params.noticecolor" />
			</span>
			<span class="frm_input_box frm_input_box_100">
				<input class="frm_input" type="text" ng-model="item.params.noticecolor" />
			</span>
		</div>
	</div>
</div>
<div ng-if="rtype == 'data'">
	<div class="frm_control_group" > 
	  	<label for="" class="frm_label">卡片头部</label> 
	   	<div class="frm_controls"> 
	   		<label class="frm_radio_label "  ng-click="item.params.ishead = 0"> 
	   			<i class="icon_radio"></i> 
	   			<span class="lbl_content">不显示</span>
	   			<input type="radio" name="ishead" value="0" on-selected class="frm_radio"  ng-model="item.params.ishead" /> 
	   		</label>
	   		<label class="frm_radio_label " ng-click="item.params.ishead = 1">
	   			<i class="icon_radio"></i>
	   			<span class="lbl_content">显示</span>
	   			<input type="radio" name="ishead" value="1" on-selected  class="frm_radio"  ng-model="item.params.ishead"  /> 
	   		</label>
	   	</div>
	</div>
	<div ng-show="item.params.ishead == 1">	
		<div class="frm_control_group" > 
		  	<label for="" class="frm_label">文字位置</label> 
		   	<div class="frm_controls"> 
		   		<label class="frm_radio_label "  ng-click="item.params.headalign = 'left'"> 
		   			<i class="icon_radio"></i> 
		   			<span class="lbl_content">左边</span>
		   			<input type="radio" name="headalign" value="left" on-selected class="frm_radio"  ng-model="item.params.headalign" /> 
		   		</label>
		   		<label class="frm_radio_label " ng-click="item.params.headalign = 'center'">
		   			<i class="icon_radio"></i>
		   			<span class="lbl_content">中间</span>
		   			<input type="radio" name="headalign" value="center" on-selected  class="frm_radio"  ng-model="item.params.headalign"  /> 
		   		</label>
		   		<label class="frm_radio_label " ng-click="item.params.headalign = 'right'">
		   			<i class="icon_radio"></i>
		   			<span class="lbl_content">右边</span>
		   			<input type="radio" name="headalign" value="right" on-selected  class="frm_radio"  ng-model="item.params.headalign"  /> 
		   		</label>		   		
		   	</div>
		</div>
		<div class="frm_control_group">
			<label for="" class="frm_label">头部文字</label>
			<div class="frm_controls">
				<span class="frm_input_box frm_input_300">
					<input type="text" class="frm_input" ng-model="item.params.headcontent">
				</span>
			</div>
		</div>
		<div class="frm_control_group" >
			<label for="" class="frm_label">头部尺寸</label>
			<div class="frm_controls ">
				<li class="frm_input_box_200 my_slider_line slider" my-slider min="12" max="30" value="{{item.params.headsize}}" name="headsize"></li>
				<span class="frm_input_box frm_input_box_50">
					<input class="frm_input" type="text" ng-model="item.params.headsize" />
				</span><span class="my_slider_notice">像素</span>
			</div>
		</div>
		<div class="frm_control_group" >
			<label for="" class="frm_label">头部颜色</label>
			<div class="frm_controls">
				<span class="frm_input_box frm_input_box_50">
					<input class="frm_input" type="color" ng-model="item.params.headcolor" />
				</span>
				<span class="frm_input_box frm_input_box_100">
					<input class="frm_input" type="text" ng-model="item.params.headcolor" />
				</span>
			</div>
		</div>

	</div>


	<div class="frm_control_group" > 
	  	<label for="" class="frm_label">卡片尾部</label> 
	   	<div class="frm_controls"> 
	   		<label class="frm_radio_label "  ng-click="item.params.isbot = 0"> 
	   			<i class="icon_radio"></i> 
	   			<span class="lbl_content">不显示</span>
	   			<input type="radio" name="isbot" value="0" on-selected class="frm_radio"  ng-model="item.params.isbot" /> 
	   		</label>
	   		<label class="frm_radio_label " ng-click="item.params.isbot = 1">
	   			<i class="icon_radio"></i>
	   			<span class="lbl_content">显示</span>
	   			<input type="radio" name="isbot" value="1" on-selected  class="frm_radio"  ng-model="item.params.isbot"  /> 
	   		</label>
	   	</div>
	</div>
	<div ng-show="item.params.isbot == 1">
		<div class="frm_control_group" > 
		  	<label for="" class="frm_label">文字位置</label> 
		   	<div class="frm_controls"> 
		   		<label class="frm_radio_label "  ng-click="item.params.botalign = 'left'"> 
		   			<i class="icon_radio"></i> 
		   			<span class="lbl_content">左边</span>
		   			<input type="radio" name="botalign" value="left" on-selected class="frm_radio"  ng-model="item.params.botalign" /> 
		   		</label>
		   		<label class="frm_radio_label " ng-click="item.params.botalign = 'center'">
		   			<i class="icon_radio"></i>
		   			<span class="lbl_content">中间</span>
		   			<input type="radio" name="botalign" value="center" on-selected  class="frm_radio"  ng-model="item.params.botalign"  /> 
		   		</label>
		   		<label class="frm_radio_label " ng-click="item.params.botalign = 'right'">
		   			<i class="icon_radio"></i>
		   			<span class="lbl_content">右边</span>
		   			<input type="radio" name="botalign" value="right" on-selected  class="frm_radio"  ng-model="item.params.botalign"  /> 
		   		</label>		   		
		   	</div>
		</div>
		<div class="frm_control_group">
			<label for="" class="frm_label">尾部文字</label>
			<div class="frm_controls">
				<span class="frm_input_box frm_input_300">
					<input type="text" class="frm_input" ng-model="item.params.botcontent">
				</span>
			</div>
		</div>
		<div class="frm_control_group" >
			<label for="" class="frm_label">尾部尺寸</label>
			<div class="frm_controls ">
				<li class="frm_input_box_200 my_slider_line slider" my-slider min="12" max="30" value="{{item.params.botsize}}" name="botsize"></li>
				<span class="frm_input_box frm_input_box_50">
					<input class="frm_input" type="text" ng-model="item.params.botsize" />
				</span><span class="my_slider_notice">像素</span>
			</div>
		</div>
		<div class="frm_control_group" >
			<label for="" class="frm_label">尾部颜色</label>
			<div class="frm_controls">
				<span class="frm_input_box frm_input_box_50">
					<input class="frm_input" type="color" ng-model="item.params.botcolor" />
				</span>
				<span class="frm_input_box frm_input_box_100">
					<input class="frm_input" type="text" ng-model="item.params.botcolor" />
				</span>
			</div>
		</div>
	</div>

	<div class="frm_control_group" >
		<label for="" class="frm_label">点击动作</label>
		<div class="frm_controls">
  			<div class="filter_content dropdown_topbar"> 
		   		<div class="dropdown_menu ">
		    		<a href="javascript:;" class="btn dropdown_switch jsDropdownBt width_200">
		    			<label class="jsBtLabel">
		    				<span ng-repeat="inn in clickEvents">{{item.params.type == inn.type ? inn.name : ''}}</span>
		    			</label>
		    			<i class="arrow"></i>
		    		</a> 
		    		<div class="dropdown_data_container jsDropdownList width_200" >
			     		<ul class="dropdown_data_list">
			     			<li ng-repeat="inn in clickEvents" class="dropdown_data_item " ng-click="item.params.type = inn.type">
			     				<a href="javascript:;" class="select_item">{{inn.name}}</a> 
			     			</li> 
			    		</ul>
		    		</div> 
		   		</div>
  			</div>
	    		    	
		</div>
	</div>	
	<div class="frm_control_group" ng-show="item.params.type == 'url'">
		<label for="" class="frm_label">跳转页面</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200 readonlybg">
				<input type="text" class="frm_input " ng-model="item.params.urlname" readonly>
			</span><a href="javascript:;" ng-click="showLink(item.id,false,'my')">链接</a>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'tel'">
		<label for="" class="frm_label">电话号码</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input" ng-model="item.params.tel" >
			</span>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'map'">
		<label for="" class="frm_label">地图坐标</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200 readonlybg">
				<input type="text" class="frm_input " value="{{item.params.lat +','+ item.params.lng}}" readonly>
			</span><a href="javascript:;" ng-click="showMap( item.id )">选择坐标</a>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'map'">
		<label for="" class="frm_label">位置名称</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input " ng-model="item.params.addname">
			</span>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'map'">
		<label for="" class="frm_label">详细地址</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input " ng-model="item.params.address">
			</span>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'other'">
		<label for="" class="frm_label">小程序appid</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input" ng-model="item.params.appid" >
			</span><a href="javascript:;" ng-click="showLink(item.id,false,'app')">选择</a>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'other'">
		<label for="" class="frm_label">页面路径</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input" ng-model="item.params.appurl" >
			</span>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'weburl'">
		<label for="" class="frm_label">网页链接</label>
		<div class="frm_controls">
			<span class="frm_input_box frm_input_200">
				<input type="text" class="frm_input" ng-model="item.params.weburl" >
			</span>
		</div>
	</div>
	<div class="frm_control_group" ng-show="item.params.type == 'images'">
		<label for="" class="frm_label">图片内容</label>
		<div class="frm_controls">
			<div class="imagesdata_box">
				<img ng-repeat="inn in item.params.imagesdata" ng-src="{{inn.url}}" ng-click="deleteImagesdata(item.params.imagesdata,inn.id)">
			</div>
			
			<a href="javascript:;" ng-click="uploadMultiImage(item.id)">选择图片</a>
		</div>
	</div>
</div>

</div>
